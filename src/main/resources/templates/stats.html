<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div})}">

<body>
    <div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>통계 대시보드</h2>
            <button class="btn btn-outline-primary" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise"></i> 새로고침
            </button>
        </div>

        <!-- Overall Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center h-100 border-primary">
                    <div class="card-body">
                        <h6 class="card-title text-muted">총 스캔 횟수</h6>
                        <h2 class="display-4 fw-bold text-primary" th:text="${overallStats.totalScans}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-success">
                    <div class="card-body">
                        <h6 class="card-title text-muted">성공 횟수</h6>
                        <h2 class="display-4 fw-bold text-success" th:text="${overallStats.successCount}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-danger">
                    <div class="card-body">
                        <h6 class="card-title text-muted">총 발견 취약점</h6>
                        <h2 class="display-4 fw-bold text-danger" th:text="${overallStats.totalVulns}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center h-100 border-info">
                    <div class="card-body">
                        <h6 class="card-title text-muted">평균 취약점 수</h6>
                        <h2 class="display-4 fw-bold text-info" th:text="${overallStats.avgVulns}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row 1 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">취약점 심각도 분포</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="severityChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">최근 30일 취약점 추이</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row 2 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">상위 10개 취약점 유형</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart" style="max-height: 400px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                // Severity Chart
                const severityCtx = document.getElementById('severityChart').getContext('2d');
                new Chart(severityCtx, {
                    type: 'doughnut',
                    data: {
                        labels: [[${ severityLabels }]],
                        datasets: [{
                            data: [[${ severityData }]],
                            backgroundColor: [
                                '#dc3545', // Critical - Red
                                '#ffc107', // High - Yellow
                                '#0dcaf0', // Medium - Cyan
                                '#6c757d'  // Low - Gray
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                // Trend Chart
                const trendCtx = document.getElementById('trendChart').getContext('2d');
                new Chart(trendCtx, {
                    type: 'line',
                    data: {
                        labels: [[${ trendLabels }]],
                        datasets: [{
                            label: '발견된 취약점 수',
                            data: [[${ trendData }]],
                            borderColor: '#0d6efd',
                            tension: 0.1,
                            fill: true,
                            backgroundColor: 'rgba(13, 110, 253, 0.1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Category Chart
                const categoryCtx = document.getElementById('categoryChart').getContext('2d');
                new Chart(categoryCtx, {
                    type: 'bar',
                    data: {
                        labels: [[${ categoryLabels }]],
                        datasets: [{
                            label: '발생 빈도',
                            data: [[${ categoryData }]],
                            backgroundColor: '#20c997'
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y',
                        scales: {
                            x: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        </script>
    </div>
</body>

</html>
