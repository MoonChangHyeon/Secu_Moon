<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div})}">
<head>
    <title>Error</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card border-danger mb-3">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title mb-0"><i class="bi bi-exclamation-triangle-fill"></i> 오류 발생</h3>
                    </div>
                    <div class="card-body">
                        <h1 class="display-4 text-danger mb-3">Oops!</h1>
                        <p class="lead">처리 중 문제가 발생했습니다.</p>
                        <hr>
                        <div class="alert alert-secondary text-start" role="alert">
                            <strong>오류 내용:</strong> <span th:text="${error} ?: '알 수 없는 오류가 발생했습니다.'">Error Message</span>
                        </div>
                        <p class="mt-4">
                            잠시 후 다시 시도해 주세요. 문제가 지속되면 관리자에게 문의하세요.
                        </p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary"><i class="bi bi-house-door"></i> 홈으로 돌아가기</a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> 이전 페이지</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
